---
## ======================================================================
## GROUPS
## ======================================================================
groups:
- name: all
  jobs:
  - compile_pxf
{% if compile_gpdb %}
  - compile_gpdb_centos6
{% endif %}
  - test_pxf_cdh_centos6
{% if gpdb_type == "5X_STABLE" %}
  - test_pxf_hdp2_ubuntu16
{% else %}
  - test_pxf_hdp2_ubuntu18
{% endif %}
  - test_pxf_hdp2_multinode_gpdb
  - test_pxf_secure_dataproc_multinode_with_impersonation
  - test_pxf_s3_no_impersonation
  - test_pxf_s3_with_impersonation
  - test_pxf_no_impersonation
  - test_pxf_hdp2_multinode_gpdb
  - test_pxf_hdp2_centos7_java11
  - test_pxf_mapr_centos6
  - test_pxf_hdp3_centos7
{% if pipeline_type == "release" %}
  - test_pxf_hdp3_secure_with_impersonation
  - test_pxf_secure_dataproc_multinode_no_impersonation
  - test_pxf_hdp2_centos6
  - test_pxf_adl
  - test_pxf_gs
  - test_pxf_minio
  - build_release_candidate_centos
{% elif pipeline_type == "pxf" and not acceptance %}
  - promote_pxf_artifact
{% endif %}

- name: hadoop
  jobs:
  - compile_pxf
{% if compile_gpdb %}
  - compile_gpdb_centos6
{% endif %}
  - test_pxf_cdh_centos6
  - test_pxf_hdp2_centos7_java11
{% if gpdb_type == "5X_STABLE" %}
  - test_pxf_hdp2_ubuntu16
{% else %}
  - test_pxf_hdp2_ubuntu18
{% endif %}
  - test_pxf_hdp2_multinode_gpdb
  - test_pxf_secure_dataproc_multinode_with_impersonation
  - test_pxf_mapr_centos6
  - test_pxf_hdp3_centos7
{% if pipeline_type == "release" %}
  - test_pxf_hdp2_centos6
  - test_pxf_secure_dataproc_multinode_no_impersonation
{% endif %}

- name: cloud
  jobs:
  - compile_pxf
{% if compile_gpdb %}
  - compile_gpdb_centos6
{% endif %}
  - test_pxf_s3_no_impersonation
  - test_pxf_s3_with_impersonation
{% if pipeline_type == "release" %}
  - test_pxf_adl
  - test_pxf_gs
  - test_pxf_minio
{% endif %}

  - name: secure
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
{% if pipeline_type == "release" %}
      - test_pxf_hdp3_secure_with_impersonation
      - test_pxf_secure_dataproc_multinode_no_impersonation
{% endif %}
      - test_pxf_secure_dataproc_multinode_with_impersonation

- name: no_impersonation
  jobs:
  - compile_pxf
{% if compile_gpdb %}
  - compile_gpdb_centos6
{% endif %}
  - test_pxf_no_impersonation
  - test_pxf_s3_no_impersonation
{% if pipeline_type == "release" %}
  - test_pxf_adl
  - test_pxf_gs
  - test_pxf_minio
{% endif %}

## ======================================================================
## ANCHORS
## ======================================================================
ccp_destroy_anchor: &ccp_destroy
  do:
  - put: terraform_gpdb
    resource: terraform
    params:
      action: destroy
      env_name_file: terraform_gpdb/name
      terraform_source: ccp_src/google/
    get_params:
      action: destroy

dataproc_destroy_anchor: &dataproc_destroy
  do:
  - in_parallel:
    - task: Cleanup Dataproc 1
      config:
        run:
          path: pxf_src/concourse/scripts/cleanup_dataproc_cluster.bash
        inputs:
          - name: pxf_src
          - name: dataproc_env_files
        platform: linux
      image: ccp-7
      params:
        GOOGLE_CREDENTIALS: {{google-service-account-key}}
        GOOGLE_PROJECT_ID: {{google-project-id}}
        GOOGLE_ZONE: {{google-zone}}
    - task: Cleanup Dataproc 2
      input_mapping:
        dataproc_env_files: dataproc_2_env_files
      config:
        run:
          path: pxf_src/concourse/scripts/cleanup_dataproc_cluster.bash
        inputs:
          - name: pxf_src
          - name: dataproc_env_files
        platform: linux
      image: ccp-7
      params:
        GOOGLE_CREDENTIALS: ((data-gpdb-ud-kerberos-google-service-account-key))
        GOOGLE_PROJECT_ID: ((data-gpdb-ud-kerberos-google-project-id))
        GOOGLE_ZONE: ((data-gpdb-ud-kerberos-google-zone))
    - put: terraform_gpdb
      resource: terraform
      params:
        action: destroy
        env_name_file: terraform_gpdb/name
        terraform_source: ccp_src/google/
      get_params:
        action: destroy

## ======================================================================
## RESOURCE TYPES
## ======================================================================
resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: 0.11.14
{% if gpdb_branch != '5X_STABLE' %}

- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource
{% endif %}

## ======================================================================
## RESOURCES
## ======================================================================
resources:

- name: ccp_src
  type: git
  source:
    branch: {{ccp-git-branch}}
    private_key: {{ccp-git-key}}
    uri: {{ccp-git-remote}}

- name: gpdb_src
  type: git
  source:
    branch: {{gpdb-branch}}
    uri: {{gpdb-git-remote}}

{% if pipeline_type == "pxf" %}
- name: gpdb_pxf_trigger
  type: git
  source:
    branch: {{gpdb-branch}}
    uri: {{gpdb-git-remote}}
    paths:
    - gpAux/extensions/pxf
    - gpcontrib/pxf

{% endif %}
- name: pxf_src
  type: git
  source:
    branch: {{pxf-git-branch}}
    uri: {{pxf-git-remote}}
{% if pipeline_type == "release" %}
    tag_filter: 5.*
{% endif %}

- name: gpdb-pxf-dev-centos6
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6

- name: gpdb-pxf-dev-centos6-cdh-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6-cdh-server

- name: gpdb-pxf-dev-centos6-hdp2-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6-hdp2-server

- name: gpdb-pxf-dev-centos7-hdp2-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos7-hdp2-server

- name: gpdb-pxf-dev-centos7-hdp3-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos7-hdp3-server

- name: gpdb-pxf-dev-centos6-mapr-image
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6-mapr-server

{% if gpdb_type == "5X_STABLE" %}
- name: gpdb-pxf-dev-ubuntu16-hdp2-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: ubuntu16-hdp2-server
{% else %}
- name: gpdb-pxf-dev-ubuntu18-hdp2-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: ubuntu18-hdp2-server
{% endif %}

- name: ccp-7
  type: docker-image
  source:
    repository: pivotaldata/ccp
    tag: 7

{% if compile_gpdb %}
- name: bin_gpdb_centos6
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    bucket: gpdb5-concourse-builds-dev
    versioned_file: {{bin_gpdb_centos_versioned_file}}
{% elif pipeline_type == "release" %}
{% if gpdb_branch == '5X_STABLE' %}
- name: bin_gpdb_centos6
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    bucket: {{gpdb-stable-builds-bucket-name}}
    versioned_file: release_candidates/bin_gpdb_centos6/gpdb5/bin_gpdb.tar.gz
{% else %}
- name: bin_gpdb_centos6
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: server/published/gpdb6/server-rc-(.*)-rhel6_x86_64.tar.gz
{% endif %}
{% elif pipeline_type == "pxf" %}
- name: bin_gpdb_centos6
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    bucket: {{icw_green_bucket}}
    versioned_file: bin_gpdb_centos6/gpdb_branch_((gpdb-branch))/icw_green/bin_gpdb.tar.gz
{% endif %}

{% if pipeline_type == "release" %}
{% if gpdb_branch == '5X_STABLE' %}
- name: bin_gpdb_centos7
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    bucket: {{gpdb-stable-builds-bucket-name}}
    versioned_file: release_candidates/bin_gpdb_centos7/gpdb5/bin_gpdb.tar.gz
{% else %}
- name: bin_gpdb_centos7
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: server/published/gpdb6/server-rc-(.*)-rhel7_x86_64.tar.gz
{% endif %}
{% endif %}

{% if gpdb_type == "5X_STABLE" %}
- name: bin_gpdb_ubuntu16
{% if gpdb_branch == '5X_STABLE' %}
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-stable-concourse-builds
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: bin_gpdb_ubuntu16/bin_gpdb.tar.gz
{% else %}
  type: gcs
  source:
    bucket: ((gcs-bucket-intermediates))
    json_key: ((concourse-gcs-resources-service-account-key))
    versioned_file: gpdb_master/compiled_bits_ubuntu16/compiled_bits_ubuntu16.tar.gz
{% endif %}
{% else %}
- name: bin_gpdb_ubuntu18
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
{% if gpdb_branch == '6X_STABLE' %}
    regexp: server/published/gpdb6/server-rc-(.*)-ubuntu18.04_x86_64.tar.gz
{% else %}
    regexp: server/published/master/server-rc-(.*)-ubuntu18.04_x86_64.tar.gz
{% endif %}
{% endif %}

- name: pxf_tarball
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: {{pxf-aws-bucket-name}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: pxf_artifacts/((folder-prefix))_((gpdb-branch))/latest/pxf.tar.gz

{% if acceptance %}
#DO NOTHING
{% elif pipeline_type == "pxf" %}
- name: pxf_tarball_stable
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: {{pxf-aws-bucket-name}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: pxf_artifacts/((folder-prefix))_((gpdb-branch))/stable/pxf.tar.gz
{% elif pipeline_type == "release" %}
{% if gpdb_branch == "5X_STABLE" %}
- name: component_pxf
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb-stable-concourse-builds
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    regexp: components/pxf/pxf-(.*).tar.gz
{% else %}
- name: component_pxf
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: pxf/published/gpdb6/pxf-(.*).tar.gz
{% endif %}

- name: gpdb_release
  type: git
  source:
    branch: {{gpdb-release-branch}}
    private_key: {{gpdb-release-remote-deploy-key}}
    uri: {{gpdb-release-git-remote}}
{% endif %}

- name: terraform
  type: terraform
  source:
    env:
      AWS_ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      GOOGLE_CREDENTIALS: {{google-service-account-key}}
    vars:
      project_id: {{google-project-id}}
    storage:
      access_key_id: {{tf-machine-access-key-id}}
      secret_access_key: {{tf-machine-secret-access-key}}
      region_name: {{aws-region}}
      bucket: {{tf-bucket-name}}
      bucket_path: {{tf-bucket-path}}

{% if compile_gpdb %}
{% if gpdb_branch == '5X_STABLE' %}
- name: gpaddon_src
  type: git
  source:
    branch: 5X_STABLE
    private_key: {{gpaddon-git-key}}
    uri: {{gpaddon-git-remote}}

- name: gpdb-centos6-build
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: 6-gcc6.2-llvm3.7
{% else %}
- name: gpdb-centos6-build
  type: docker-image
  source:
    repository: pivotaldata/gpdb6-centos6-build
    tag: latest

- name: libquicklz-centos6
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: gp-internal-artifacts/centos6/libquicklz-(1\.5\.0-.*)-1.el6.x86_64.rpm

- name: libsigar-centos6
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: gp-internal-artifacts/centos6/sigar-rhel6_x86_64-(1\.6\.5-.*).targz

- name: libquicklz-devel-centos6
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: gp-internal-artifacts/centos6/libquicklz-devel-(1\.5\.0-.*)-1.el6.x86_64.rpm

- name: python-centos6
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: gp-internal-artifacts/centos6/python-(2\.7\.12-.*).tar.gz

{% endif %}

{% endif %}
## ======================================================================
## JOBS
## ======================================================================
jobs:

{% if compile_gpdb %}
- name: compile_gpdb_centos6
  plan:
  - in_parallel:
    - get: gpdb_src
    - get: gpdb-centos6-build
{% if gpdb_branch == '5X_STABLE' %}
    - get: gpaddon_src
{% else %}
    - get: libquicklz-installer
      resource: libquicklz-centos6
    - get: libquicklz-devel-installer
      resource: libquicklz-devel-centos6
    - get: libsigar-installer
      resource: libsigar-centos6
    - get: python-tarball
      resource: python-centos6
{% endif %}
{% if gpdb_branch == '5X_STABLE' %}
  - task: sync_tools
    file: gpdb_src/concourse/tasks/sync_tools.yml
    image: gpdb-centos6-build
    params:
      IVYREPO_HOST: {{ivyrepo_host}}
      IVYREPO_REALM: {{ivyrepo_realm}}
      IVYREPO_USER: {{ivyrepo_user}}
      IVYREPO_PASSWD: {{ivyrepo_passwd}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      TASK_OS: centos
      TASK_OS_VERSION: 6
{% endif %}
  - task: compile_gpdb
    file: gpdb_src/concourse/tasks/compile_gpdb.yml
    image: gpdb-centos6-build
    params:
      CONFIGURE_FLAGS: {{configure_flags}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      BLD_TARGETS: "clients loaders"
  - put: bin_gpdb_centos6
    params:
      file: gpdb_artifacts/bin_gpdb.tar.gz

{% endif %}
- name: compile_pxf
  plan:
  - in_parallel:
    - get: gpdb_src
{% if pipeline_type == "pxf" %}
    - get: gpdb_pxf_trigger
      trigger: true
{% endif %}
    - get: pxf_src
      trigger: true
    - get: gpdb-pxf-dev-centos6
  - task: compile_pxf
    image: gpdb-pxf-dev-centos6
    file: pxf_src/concourse/tasks/compile_pxf.yml
  - put: pxf_tarball
    params:
      file: pxf_artifacts/pxf.tar.gz

{% if pipeline_type == "release" %}
- name: test_pxf_hdp2_centos6
  plan:
  - in_parallel:
    - get: gpdb_src
      passed:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
    - get: bin_gpdb
      resource: bin_gpdb_centos6
{% if compile_gpdb %}
      passed:
        - compile_gpdb_centos6
{% endif %}
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-centos6-hdp2-server
  - task: test_pxf
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-centos6-hdp2-server
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      GROUP: gpdb,proxy,profile
      HADOOP_CLIENT: HDP
      PGPORT: {{pgport}}
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      TEST_ENV: {{test-env}}
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}
{% endif %}

- name: test_pxf_mapr_centos6
  plan:
  - in_parallel:
    - get: gpdb_src
      passed:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
    - get: bin_gpdb
      resource: bin_gpdb_centos6
{% if compile_gpdb %}
      passed:
        - compile_gpdb_centos6
{% endif %}
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-centos6-mapr-image
  - task: test_pxf
    privileged: true
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-centos6-mapr-image
    params:
      GROUP: hcfs,jdbc
      HADOOP_CLIENT: MAPR
      PGPORT: {{pgport}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      TEST_ENV: {{test-env}}
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}

- name: test_pxf_hdp3_centos7
  plan:
  - in_parallel:
    - get: gpdb_src
      passed:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
    - get: bin_gpdb
{% if pipeline_type == "release" %}
      resource: bin_gpdb_centos7
{% else %}
      resource: bin_gpdb_centos6
{% endif %}
{% if compile_gpdb %}
      passed:
        - compile_gpdb_centos6
{% endif %}
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-centos7-hdp3-server
  - task: test_pxf
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-centos7-hdp3-server
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      GROUP: gpdb,proxy,profile
      HADOOP_CLIENT: HDP
      PGPORT: {{pgport}}
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 7
      TEST_ENV: {{test-env}}
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}

- name: test_pxf_hdp2_centos7_java11
  plan:
  - in_parallel:
    - get: gpdb_src
      passed:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
    - get: bin_gpdb
{% if pipeline_type == "release" %}
      resource: bin_gpdb_centos7
{% else %}
      resource: bin_gpdb_centos6
{% endif %}
{% if compile_gpdb %}
      passed:
        - compile_gpdb_centos6
{% endif %}
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-centos7-hdp2-server
  - task: test_pxf
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-centos7-hdp2-server
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      GROUP: gpdb,proxy,profile
      HADOOP_CLIENT: HDP
      PGPORT: {{pgport}}
      RUN_JDK_VERSION: 11
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 7
      TEST_ENV: {{test-env}}
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}

{% if gpdb_type == "5X_STABLE" %}
- name: test_pxf_hdp2_ubuntu16
  plan:
  - in_parallel:
    - get: gpdb_src
      passed:
      - compile_pxf
    - get: bin_gpdb
      resource: bin_gpdb_ubuntu16
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-ubuntu16-hdp2-server
  - task: test_pxf
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-ubuntu16-hdp2-server
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      GROUP: gpdb,proxy,profile
      HADOOP_CLIENT: HDP
      PGPORT: {{pgport}}
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      TEST_OS: ubuntu
      TARGET_OS: ubuntu
      TARGET_OS_VERSION: 16
      TEST_ENV: {{test-env}}
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}
{% else %}
- name: test_pxf_hdp2_ubuntu18
  plan:
  - in_parallel:
    - get: gpdb_src
      passed:
      - compile_pxf
    - get: bin_gpdb
      resource: bin_gpdb_ubuntu18
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-ubuntu18-hdp2-server
  - task: test_pxf
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-ubuntu18-hdp2-server
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
